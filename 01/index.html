<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bora Codar - Player de Musica</title>
  </head>
  <body>
    <div id="app">
      <div id="player-1" class="player">
        <div class="wrapper">
          <img src="./assets/album-photo.svg" alt="Album do CD" />
        </div>
        <div class="info">
          <h1>Acorda Devinho</h1>
          <p>Banda RocketSeat</p>
        </div>
        <div class="controls">
          <div class="prev">
            <img src="./assets/play-back.svg" alt="Playback" />
          </div>
          <div class="play">
            <img src="./assets/play.svg" alt="Play" />
          </div>
          <div class="forward">
            <img src="./assets/play-forward.svg" alt="Forward" />
          </div>
        </div>
        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <div class="total-time">03:20</div>
            <div class="last-time">00:12</div>
          </div>
        </div>
      </div>
      <div id="player-2" class="player horizontal">
        <div class="wrapper">
          <div class="info-wrapper">
            <img src="./assets/album-photo.svg" alt="Album do CD" />
            <div class="info">
              <h1>Acorda Devinho</h1>
              <p>Banda RocketSeat</p>
            </div>
          </div>
          <div class="controls">
            <div class="prev">
              <img src="./assets/play-back.svg" alt="Playback" />
            </div>
            <div class="play">
              <img src="./assets/play.svg" alt="Play" />
            </div>
            <div class="forward">
              <img src="./assets/play-forward.svg" alt="Forward" />
            </div>
          </div>
          <div class="track-time">
            <div class="track"></div>
            <div class="time">
              <div class="total-time">03:20</div>
              <div class="last-time">00:12</div>
            </div>
          </div>
        </div>
      </div>
      <div id="player-3" class="player horizontal">
        <div class="wrapper">
          <div class="info-wrapper">
            <img src="./assets/album-photo.svg" alt="Album do CD" />
            <div class="info">
              <h1>Acorda Devinho</h1>
              <p>Banda RocketSeat</p>
            </div>
          </div>
          <div class="controls">
            <div class="prev">
              <img src="./assets/play-back.svg" alt="Playback" />
            </div>
            <div class="play">
              <img src="./assets/play.svg" alt="Play" />
            </div>
            <div class="forward">
              <img src="./assets/play-forward.svg" alt="Forward" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
